<section class="content">
    <h2 class="title">Editar un Aula</h2>

    <div class="card">
        <form [formGroup]="generalForm">
          <mat-form-field class="general-input">
              <mat-label>Capacidad</mat-label>
              <input type="number" matInput formControlName="capacity" required>
          </mat-form-field> 
          <mat-form-field class="general-input">
              <mat-label>NÃºmero</mat-label>
              <input type="number" matInput formControlName="number" required>
          </mat-form-field> 
          <mat-form-field appearance="fill" class="general-input">
            <mat-label>Tipo de aula</mat-label>
            <mat-select  formControlName="classroomType">
              <mat-option  *ngFor="let type of types" [value]="classroomType">
                {{type}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
        <button class="edit-button" mat-stroked-button (click)="onEditClassroom()" mat-stroked-button matTooltip="Editar Aula">
            <mat-icon >edit</mat-icon>
        </button>
    </div>
</section>
